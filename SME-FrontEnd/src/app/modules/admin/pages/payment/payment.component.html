  <div>
    <table class="table table-bordered table-light">
      <thead>
      <tr>
        <th style="width: 5%;">STT</th>
        <th>username</th>
        <th>course</th>
        <th style="width: 10%;">Action</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data; let i = index">
          <td>{{i+1}}</td>
          <td><a [routerLink]="['/admin/user/edit',item.user_id._id]">{{item.user_id.username}}</a></td>
          <td><a [routerLink]="['/admin/khoa-hoc/edit',item.course_id._id]">{{item.course_id.title}}</a></td>
        
          <td>
          <div class="d-flex align-items-center">
            <i [routerLink]="['edit', item._id]" class="fas fa-edit mx-2"></i>
            <i (click)="deleteItem(item)" class="fas fa-trash-alt mx-2"></i>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
