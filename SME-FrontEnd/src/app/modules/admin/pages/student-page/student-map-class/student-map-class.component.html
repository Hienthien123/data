<div class="student-map-class">
  <h3 class="title">Danh Sách Học Phí Sinh Viên</h3>
  <hr>
  <table class="table table-bordered table-light">
    <thead>
      <tr>
        <th>STT</th>
        <th>Học Viên Đăng Ký Học</th>
        <th>Tên Lớp Học</th>
        <th>Số tiền</th>
        <th>Trạng Thái</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of studentMaps; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ studentName[item.studentId] }}</td>
        <td>{{ studentClassName[item.classId] }}</td>
        <td>{{ studentMapsTuition[item.tuitionId] }}</td>

        <td>
          <a [routerLink]="'/admin/class/lop/' + item.studentId + '/studenMapsTuition/edit'">Edit</a>
        </td>
      </tr> 
    </tbody>
  </table>
</div>
