
<div class="d-flex justify-content-between">
    <app-breadcrumb [data]="breadCrumb"></app-breadcrumb>
    <div>
        <button [routerLink]="['add']" class="btn btn-primary">Thêm năm học</button>
    </div>
</div>
<hr>
<div>
    <table class="table table-bordered table-light">
        <thead>
            <tr>
                <th style="width: 5%;">STT</th>
                <th>Năm học</th> 
                
                <!-- <th>OrderId</th> -->
                
                <th style="width: 10%;">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of educationalYearData; let i = index">
                <td>{{i+1}}</td>
                <td>{{item.yearTitle}}</td>
                
                <!-- <td>{{item.organizationId}}</td> -->
                                 
                <td>
                    <div class="d-flex align-items-center">
                        <i [routerLink]="['update', item.id]" class="fas fa-edit mx-2"></i>
                        <i (click)="deleteItem(item)" class="fas fa-trash-alt mx-2"></i>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
