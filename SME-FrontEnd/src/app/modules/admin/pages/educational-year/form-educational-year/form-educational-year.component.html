
<div class="d-flex justify-content-between">
    <app-breadcrumb [data]="breadCrumb"></app-breadcrumb>
    <div class="d-flex">
        <button [routerLink]="['/admin/educationalYears']" class="btn btn-secondary me-3">Quay lại</button>
        <button [disabled]="data.yearTitle== ''" (click)="submit()" class="btn btn-primary">{{itemId ? 'Sửa' : 'Thêm mới'}}</button>
    </div>
</div>
<hr>
<div>
    <form name="my-form">
                
        <!-- Add more form fields as needed -->
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="title">Năm học</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="year" name="year" required="required" placeholder="năm"
                    [(ngModel)]="data.yearTitle">
            </div>
        </div>
        
        
    </form>
</div>
