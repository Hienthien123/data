<div class="d-flex justify-content-between">
    <app-breadcrumb [data]="breadCrumb"></app-breadcrumb>
    <div>{{data._id ? 'Sửa' : 'Thêm'}} môn học</div>
    <div class="d-flex">
      <button [routerLink]="[breadCrumb[0].path]" class="btn btn-secondary me-3">Trở lại</button>
      <button [disabled]="data.title == ''" (click)="submit()" class="btn btn-primary">{{data._id ? 'Sửa' : 'Thêm'}}</button>
    </div>
  </div>
  <hr>
  <div>
    <form>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label py-4" for="title">Tên lesson</label>
        <div class="col-sm-10 py-4">
            <input type="text" class="form-control" id="title" name="title" required="required"
            [(ngModel)]="data.title">
        </div>
        <label class="col-sm-2 col-form-label py-4" for="order">Thứ tự</label>
        <div class="col-sm-10 py-4">
            <input type="text" class="form-control" id="order" name="order" required="required"
            [(ngModel)]="data.order">
        </div>
        <label class="col-sm-2 col-form-label py-4" for="link">Link</label>
        <div class="col-sm-10 py-4">
            <input type="text" class="form-control" id="link" name="link" required="required"
            [(ngModel)]="data.link">
        </div>
      </div>
    </form>
  </div>
