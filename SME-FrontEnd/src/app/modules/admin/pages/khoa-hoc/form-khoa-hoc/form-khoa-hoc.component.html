<div class="d-flex justify-content-between">
    <app-breadcrumb [data]="breadCrumb"></app-breadcrumb>
    <div>{{data._id ? 'Sửa' : 'Thêm'}} môn học</div>
    <div class="d-flex">
      <button [routerLink]="['/admin/khoa-hoc']" class="btn btn-secondary me-3">Trở lại</button>
      <button [disabled]="data.title == ''" (click)="submit()" class="btn btn-primary">{{data._id ? 'Sửa' : 'Thêm'}}</button>
    </div>
  </div>
  <hr>
  <div>
    <form>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label py-4" for="title">Tên khóa học</label>
            <div class="col-sm-10 py-4">
                <input type="text" class="form-control" id="title" name="tenKhoaHoc" required="required"
               [(ngModel)]="data.title">
            </div>

            <label class="col-sm-2 col-form-label py-4" for="description">Mô tả</label>
            <div class="col-sm-10 py-4">
                <input type="text" class="form-control" id="description" name="moTa" required="required"
               [(ngModel)]="data.description">
            </div>

            <label class="col-sm-2 col-form-label py-4" for="categories">Thể loại</label>
            <div class="col-sm-10 py-4">
                <input type="text" class="form-control" id="categories" name="theloai" required="required"
               [(ngModel)]="data.categories">
            </div>

            <label class="col-sm-2 col-form-label py-4" for="tags">Tags</label>
            <div class="col-sm-10 py-4">
                <input type="text" class="form-control" id="tags" name="tags" required="required"
               [(ngModel)]="data.tags">
            </div>
            <label class="col-sm-2 col-form-label py-4" for="Giá">Giá</label>
            <div class="col-sm-10 py-4">
                <input type="text" class="form-control" id="price" name="price" required="required"
               [(ngModel)]="data.price">
            </div>
            <div>
                <label class="col-sm-2 col-form-label py-4" >Số chapter</label>
                <label class="col-sm-2 col-form-label py-4"  required="required">{{data.chapters ? data.chapters.length:0}}</label>
            </div>
            <div>
                <label class="col-sm-2 col-form-label py-4" >Số người mua</label>
                <label class="col-sm-2 col-form-label py-4"  required="required">{{data.payments?data.payments.length:0}}</label>
            </div>
            <div>
                <label class="col-sm-2 col-form-label py-4">Số người review</label>
                <label class="col-sm-2 col-form-label py-4" required="required">{{data.reviews?data.reviews.length:0}}</label>
            </div>

        </div>

    </form>
  </div>
