<div class="d-flex justify-content-between">
    <app-breadcrumb [data]="breadCrumb"></app-breadcrumb>
    <div>
        <button [routerLink]="['add']" class="btn btn-primary">Thêm mới khối</button>
    </div>
</div>
<hr>
<div>
    <table class="table table-bordered table-light">
        <thead>
            <tr>
                <th style="width: 5%;">STT</th>
                <th>Tên khối học</th>          
                <th>Mã</th>         
                <th style="width: 10%;">Cuối cấp</th>        
                <th style="width: 10%;"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of gradeData; let i = index">
                <td>{{i+1}}</td>
                <td>{{item.name}}</td>      
                <td>{{item.code}}</td>  
                <!-- <td>{{ getSeniorGradeName(item.isSeniorGrade) }}</td>   -->
                <td><i class="{{item.isSeniorGrade ? 'fas fa-check-circle text-success' : 'fas fa-times-circle text-danger'}}"></i></td>
                <td>
                    <div class="d-flex align-items-center">
                        <i [routerLink]="['update', item.id]" class="fas fa-edit mx-2"></i>
                        <i (click)="deleteItem(item)" class="fas fa-trash-alt mx-2"></i>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
