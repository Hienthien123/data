<div class="d-flex justify-content-between">
    <app-breadcrumb [data]="breadCrumb"></app-breadcrumb>
    <div>{{data._id ? 'Sửa' : 'Thêm'}} môn học</div>
    <div class="d-flex">
      <button [routerLink]="[breadCrumb[0].path]" class="btn btn-secondary me-3">Trở lại</button>
      <button [disabled]="data.review_text == ''" (click)="submit()" class="btn btn-primary">{{data._id ? 'Sửa' : 'Thêm'}}</button>
    </div>
  </div>
  <hr>
  <div>
    <form>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label py-4" for="rating">Rating</label>
            <div class="col-sm-10 py-4">
                <input type="text" class="form-control" id="rating" name="rating" required="required"
               [(ngModel)]="data.rating">
            </div>
            <label class="col-sm-2 col-form-label py-4" for="review_text">Review</label>
            <div class="col-sm-10 py-4">
                <input type="text" class="form-control" id="review_text" name="review_text" required="required"
               [(ngModel)]="data.review_text">
            </div>
      </div>
    </form>
  </div>
