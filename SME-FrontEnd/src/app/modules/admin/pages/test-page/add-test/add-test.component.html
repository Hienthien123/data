<p>add-test works!</p>
<div class="d-flex justify-content-between">
  <div>Add Test</div>
  <div class="d-flex">
    <button [routerLink]="['/admin/test']" class="btn btn-secondary me-3">
      Back
    </button>
    <button
      [disabled]="data.title == ''"
      (click)="submit()"
      class="btn btn-primary"
    >
      {{ itemId ? "Sửa" : "Thêm" }}
    </button>
  </div>
</div>
<hr />
<div>

  <form>
    <div>
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" (change)="onImageChange($event)" >
      </div>
      <div *ngIf="imageFile" class="me-8">
        <img [src]="imageURL" alt="Uploaded Image" class="rounded-circle img-thumbnail " style="width: 156px;max-height: 50px">
      </div>
    <br />
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="title">Title</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="title"
          name="title"
          required="required"
          [(ngModel)]="data.title"
        />
      </div>
    </div>
    <br />
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="title">Email</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="email"
          name="email"
          required="required"
          [(ngModel)]="data.email"
        />
      </div>
    </div>
    <br />
  </form>
</div>
