
<div class="d-flex justify-content-between">
    <app-breadcrumb [data]="breadCrumb"></app-breadcrumb>
    <div class="d-flex">
        <button [routerLink]="['/admin/tuitions']" class="btn btn-secondary me-3">Quay lại</button>
        <button [disabled]="data.title == ''" (click)="submit()" class="btn btn-primary">{{itemId ? 'Sửa' : 'Thêm mới'}}</button>
    </div>
</div>
<hr>
<div>
    <form name="my-form">
                
        <!-- Add more form fields as needed -->
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="title">Tiêu đề</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" required="required" placeholder="học kì 1"
                    [(ngModel)]="data.title">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="code">Số tiền</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="code" name="code" required="required" placeholder="100000"
                    [(ngModel)]="data.amountOfMoney">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="note">Ghi chú</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="note" name="note" required="required"
                    [(ngModel)]="data.note">
            </div>
        </div>

        
        
    </form>
</div>
