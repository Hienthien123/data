<div class="d-flex justify-content-between">
  <div class="d-flex">
    <button [routerLink]="['/admin/mon-hoc']" class="btn btn-secondary me-3">Trở lại</button>
    <button [disabled]="!isFormValid()" (click)="submit()" class="btn btn-primary">{{itemId ? 'Sửa' : 'Thêm'}}</button>
  </div>
</div>
<hr>
<div>
  <form>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label py-4" for="discountPercentage">Tỷ Lệ Chiết Khấu</label>
      <div class="col-sm-10 py-4">
        <input type="text" class="form-control" id="discountPercentage" name="discountPercentage" required
          [(ngModel)]="data.discountPercentage">
      </div>
      <label class="col-sm-2 py-4 col-form-label" for="discountAmount">Số Tiền Giảm</label>
      <div class="col-sm-10 py-4">
        <input type="text" class="form-control" id="discountAmount" name="discountAmount" required
          [(ngModel)]="data.discountAmount">
      </div>
      <label class="col-sm-2 col-form-label py-4" for="studentId">Học Sinh Tham Gia</label>
      <div class="col-sm-10 py-4">
        <select id="studentId" class="form-select" name="studentId" required [(ngModel)]="data.studentId">
          <option *ngFor="let item of dataStudent" [value]="item.id">{{ item.fullName }}</option>
        </select>
      </div>
      <label class="col-sm-2 col-form-label py-4" for="tuitionId">Học Phí</label>
      <div class="col-sm-10 py-4">
        <select id="tuitionId" name="tuitionId" class="form-select" [(ngModel)]="data.tuitionId">
          <option *ngFor="let item of dataTuiton" [value]="item.id">{{ item.title }}</option>
        </select>
      </div>
      <label class="col-sm-2 col-form-label py-4" for="classId">Lớp Học</label>
      <div class="col-sm-10 py-4">
        <select id="classId" name="classId" class="form-select" [(ngModel)]="data.classId">
          <option *ngFor="let item of dataClass" [value]="item.id">{{ item.name }}</option>
        </select>
      </div>
    </div>
  </form>
</div>
