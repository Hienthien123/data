<div class="d-flex justify-content-between">
  <app-breadcrumb [data]="breadCrumb"></app-breadcrumb>
  <div>Thêm môn học</div>
  <div class="d-flex">
    <button [routerLink]="['/admin/mon-hoc']" class="btn btn-secondary me-3">Trở lại</button>
    <button [disabled]="data.subjectName == ''" (click)="submit()" class="btn btn-primary">{{itemId ? 'Sửa' : 'Thêm'}}</button>
  </div>
</div>
<hr>
<div>
  <form>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label py-4" for="subjectCode">Mã môn học</label>
      <div class="col-sm-10 py-4">
        <input type="text" class="form-control" id="subjectCode" name="subjectName" required="required"
               [(ngModel)]="data.subjectCode">

      </div>
      <label class="col-sm-2 py-4 col-form-label" for="subjectName">Tên môn học</label>
      <div class="col-sm-10 py-4">
        <input type="text" class="form-control" id="subjectName" name="subjectCode" required="required"
               [(ngModel)]="data.subjectName">
      </div>
      <label class="col-sm-2 col-form-label py-4" for="organizationId">Tổ chức</label>
      <div class="col-sm-10 py-4">
        <select id="organizationId" class="form-select" name="organizationId" [(ngModel)]="data.organizationId" >
          <option selected *ngFor="let item of dataOrganization" value="{{item.id}}" >{{item.organizationName}}</option>
        </select>
      </div>
      <label class="col-sm-2 col-form-label py-4" for="subjectGroupId">Ngành học</label>

      <div class="col-sm-10 py-4">
        <select id="subjectGroupId" name="subjectGroupId" class="form-select" [(ngModel)]="data.subjectGroupId"  >
          <option selected *ngFor="let item of dataSubjectGroup" value="{{item.id}}" >{{item.name}}</option>
        </select>

      </div>
    </div>
    <!-- Add more form fields as needed -->
  </form>
</div>
