<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Đăng ký tài khoản </h2>
        <button [routerLink]="['']" class="btn btn-secondary">Trở lại</button>
    </div>
    <hr>
    <form>  
        <div class="mb-3">
            <label for="profile" class="form-label">Tên hiển thị</label>
            <input type="text" class="form-control" id="profile" name="profile" required [(ngModel)]="user.profile.name">
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Tên người dùng</label>
            <input type="text" class="form-control" id="username" name="username" required [(ngModel)]="user.username">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="user.email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="user.password">
        </div>
        <!-- Add more form fields as needed -->
        <button [disabled]="!user.username || !user.password || !user.email" (click)="onSubmit()" class="btn btn-primary">Đăng ký</button>
    </form>
</div>
