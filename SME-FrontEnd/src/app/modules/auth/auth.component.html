<div class="d-flex justify-content-center" style="align-items: center; height: 100vh; background: url('/assets/Images/login-bg.svg');">
    <div class="d-flex flex-column justify-content-between">
        <div></div>
        <div style="width: 100%; max-width: 600px; height: 600px; margin: auto;" class="p-5">
            <form (submit)="login()">
                <div class="d-flex justify-content-center mb-4">
                    <img src="./assets/image/anh1.jpg" style="width: 60%;" alt="">
                </div>
                <div class="d-flex justify-content-center">
                    <h1 style="text-align: center;"><b>ĐĂNG NHẬP KHÓA HỌC</b></h1>
                </div>
                <br>
                <div>
                    <div class="form-group d-flex justify-content-center" style="align-items: center;">
                        <i class="fas fa-envelope" style="margin-right: -24px; z-index: 2;"></i><input name="email" [(ngModel)]="logInData.email" type="email" class="px-5 form-control" placeholder="Email">
                    </div>
                    <br>
                    <div class="form-group d-flex justify-content-center" style="align-items: center;">
                        <i class="fas fa-unlock-alt" style="margin-right: -24px; z-index: 2;"></i><input name="password" [(ngModel)]="logInData.password" type="password" class="px-5 form-control" placeholder="Mật khẩu">
                    </div>
                </div>
                <br>
                <div class="mb-3">
                    <input type="checkbox" checked class="me-3"> Ghi nhớ đăng nhập
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary mb-4" style="width: 100%;">Đăng nhập</button>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" [routerLink]="['singin']"  class="btn btn-danger mb-4" style="width: 100%;">Đăng ký tài khoản</button>
                </div>
                
            </form>
        </div>
        <div class="d-flex justify-content-center">
        </div>
    </div>
</div>
